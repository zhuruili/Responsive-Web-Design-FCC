<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz App">
    <link rel="stylesheet" href="styles.css">
    <title>Pop Quiz about HTML/CSS</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student id</h2>
                <div class="info">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="info">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="info">
                    <label for="birthdate">Student ID:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions as follows</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="htmlq">
                        <legend>Do you like html?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1"><input type="radio" id="q1-a1" name="q1" value="True">True</label>
                            </li>
                            <li>
                                <label for="q1-a2"><input type="radio" id="q1-a2" name="q1" value="False">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="htmlq">
                        <legend>Do you like FCC?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1"><input type="radio" id="q2-a1" name="q2" value="True">True</label>
                            </li>
                            <li>
                                <label for="q2-a2"><input type="radio" id="q2-a2" name="q2" value="False">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Questions as follows</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="CSSq1">Do you know how to use CSS?</label>
                    </div>
                    <div class="answer">
                        <select id="CSSq1" name="cssq1" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="cssq2">Do you want to learn CSS?</label>
                    </div>
                    <div class="answer">
                        <textarea id="cssq2" name="cssq2" rows="4" cols="24"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA
        </address>
    </footer>
</body>
</html>
